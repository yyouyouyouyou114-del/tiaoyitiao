<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ë∑≥‰∏ÄË∑≥ - Ê£ÆÊûó‰∏ªÈ¢ò</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c5530;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #gameContainer {
            position: relative;
            background: #87CEEB;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            display: block;
            border-radius: 10px;
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* ÁßªÂä®ËÆæÂ§á‰ºòÂåñ */
        @media (max-width: 768px) {
            #gameContainer {
                border-radius: 0;
                width: 100vw;
                height: 100vh;
            }
            
            #gameCanvas {
                border-radius: 0;
            }
        }
        
        /* Ê®™Â±è‰ºòÂåñ */
        @media (orientation: landscape) {
            body {
                height: 100vh;
                width: 100vw;
            }
            
            #gameContainer {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            
            #gameCanvas {
                border-radius: 0;
                width: 100vw;
                height: 100vh;
            }
        }
        
        /* Ê°åÈù¢Ê®™Â±è‰ºòÂåñ */
         @media (min-width: 1024px) and (orientation: landscape) {
             #gameContainer {
                 border-radius: 10px;
                 max-width: 95vw;
                 max-height: 95vh;
             }
             
             #gameCanvas {
                 border-radius: 10px;
             }
            }
        }
        
        /* Ê®™Â±èÊ®°Âºè‰ºòÂåñ */
        @media (orientation: landscape) and (max-height: 600px) {
            .game-info {
                top: -30px !important;
                font-size: 18px !important;
            }
            
            .audio-controls {
                top: 5px !important;
                right: 5px !important;
            }
            
            .audio-btn {
                padding: 4px 8px !important;
                font-size: 10px !important;
            }
        }
        
        .game-info {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
            padding: 10px;
        }
        
        .game-info .title-text {
            text-shadow: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .audio-controls {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .audio-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .audio-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .audio-btn.active {
            background: #4CAF50;
        }
        
        .audio-btn.disabled {
            background: #F44336;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="game-info">
            <img src="images/squirrel.svg" alt="ÊùæÈº†" style="width: 60px; height: 60px; vertical-align: bottom; margin-right: -8px; margin-bottom: 5px;">
            <span class="title-text" style="color: #2c5530; vertical-align: bottom;">Ê£ÆÊûóË∑≥‰∏ÄË∑≥</span>
            <span style="margin-left: 5px; vertical-align: bottom;">üå≤</span>
        </div>
        <div class="audio-controls">
            <button class="audio-btn disabled" id="audioStatusBtn" onclick="toggleAudioSystem()">üîá Èü≥È¢ëÂ∑≤Á¶ÅÁî®</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="loading" id="loadingText">Ê∏∏ÊàèÂä†ËΩΩ‰∏≠...</div>
    </div>
    
    <script>
        // WebÁéØÂ¢ÉÈÄÇÈÖç
        window.GameGlobal = {
            canvas: document.getElementById('gameCanvas')
        };
        
        // Ê®°ÊãüÂæÆ‰ø°Â∞èÊ∏∏ÊàèAPI
        window.wx = {
            createCanvas: () => document.getElementById('gameCanvas'),
            getSystemInfoSync: () => ({
                screenWidth: window.innerWidth,
                screenHeight: window.innerHeight
            }),
            onTouchStart: () => {}, // Á©∫ÂáΩÊï∞ÔºåÈò≤Ê≠¢Ë∞ÉÁî®ÈîôËØØ
            onTouchEnd: () => {},   // Á©∫ÂáΩÊï∞ÔºåÈò≤Ê≠¢Ë∞ÉÁî®ÈîôËØØ
            vibrateShort: () => {}, // Á©∫ÂáΩÊï∞ÔºåÈò≤Ê≠¢Ë∞ÉÁî®ÈîôËØØ
            createWebAudioContext: () => {
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                return AudioContextClass ? new AudioContextClass() : null;
            }
        };
        
        // Ê®°ÊãürequireÂáΩÊï∞
        window.require = function(path) {
            if (path === './js/audio_manager.js') {
                return { default: window.AudioManager };
            }
            if (path === './js/jump_game.js') {
                return { default: window.JumpGame };
            }
            return {};
        };
        
        // ÂÖ®Â±ÄÊ∏∏ÊàèÂÆû‰æã
        let gameInstance = null;
        
        // ËÑöÊú¨Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂõûË∞É
        function initGame() {
            try {
                document.getElementById('loadingText').style.display = 'none';
                
                // ÂàõÂª∫Ê∏∏ÊàèÂÆû‰æã
                gameInstance = new window.JumpGame();
                
                // ÂêØÂä®Ê∏∏Êàè
                gameInstance.init();
                
                // Êõ¥Êñ∞Èü≥È¢ëÁä∂ÊÄÅÊòæÁ§∫
                updateAudioStatus();
            } catch (error) {
                console.error('Ê∏∏ÊàèÂêØÂä®Â§±Ë¥•:', error);
                document.getElementById('loadingText').textContent = 'Ê∏∏ÊàèÂêØÂä®Â§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï';
            }
        }
        
        // Êõ¥Êñ∞Èü≥È¢ëÁä∂ÊÄÅÊòæÁ§∫
        function updateAudioStatus() {
            const statusBtn = document.getElementById('audioStatusBtn');
            if (gameInstance && gameInstance.audioManager) {
                if (gameInstance.audioManager.soundEnabled) {
                    statusBtn.textContent = 'üîä Èü≥È¢ëÂ∑≤ÂêØÁî®';
                    statusBtn.className = 'audio-btn active';
                } else {
                    statusBtn.textContent = 'üîá Èü≥È¢ëÂ∑≤Á¶ÅÁî®';
                    statusBtn.className = 'audio-btn disabled';
                }
            } else {
                statusBtn.textContent = 'üîá Èü≥È¢ë‰∏çÂèØÁî®';
                statusBtn.className = 'audio-btn disabled';
            }
        }
        
        // ÂàáÊç¢Èü≥È¢ëÁ≥ªÁªü
        async function toggleAudioSystem() {
            if (!gameInstance) {
                alert('Ê∏∏ÊàèÂ∞öÊú™ÂàùÂßãÂåñ');
                return;
            }
            
            if (!gameInstance.audioManager) {
                // Â∞ùËØïÈáçÊñ∞ÂàùÂßãÂåñÈü≥È¢ëÁÆ°ÁêÜÂô®
                try {
                    if (window.AudioManager) {
                        gameInstance.audioManager = new window.AudioManager();
                        console.log('AudioManagerÈáçÊñ∞ÂàùÂßãÂåñÊàêÂäü');
                    }
                } catch (error) {
                    console.error('AudioManagerÂàùÂßãÂåñÂ§±Ë¥•:', error);
                    alert('Èü≥È¢ëÁ≥ªÁªüÂàùÂßãÂåñÂ§±Ë¥•');
                    return;
                }
            }
            
            if (gameInstance.audioManager) {
                // ÊÅ¢Â§çÈü≥È¢ë‰∏ä‰∏ãÊñá
                await gameInstance.audioManager.resumeAudioContext();
                
                // ÂàáÊç¢Èü≥ÊïàÂºÄÂÖ≥
                gameInstance.audioManager.toggleSound();
                
                // Êõ¥Êñ∞ÊòæÁ§∫
                updateAudioStatus();
                
                // Êí≠ÊîæÊµãËØïÈü≥Êïà
                if (gameInstance.audioManager.soundEnabled) {
                    gameInstance.audioManager.playJumpSound();
                }
            }
        }
        
        // ÊµãËØïÈü≥È¢ëÂäüËÉΩ
        async function testAudio() {
            if (!gameInstance || !gameInstance.audioManager) {
                alert('Èü≥È¢ëÁ≥ªÁªü‰∏çÂèØÁî®');
                return;
            }
            
            try {
                // ÊÅ¢Â§çÈü≥È¢ë‰∏ä‰∏ãÊñá
                await gameInstance.audioManager.resumeAudioContext();
                
                // Êí≠ÊîæÊµãËØïÈü≥ÊïàÂ∫èÂàó
                gameInstance.audioManager.playJumpSound();
                
                setTimeout(() => {
                    gameInstance.audioManager.playLandingSound();
                }, 300);
                
                setTimeout(() => {
                    gameInstance.audioManager.playPerfectLandingSound();
                }, 600);
                
                // Êõ¥Êñ∞Áä∂ÊÄÅ
                updateAudioStatus();
            } catch (error) {
                console.error('Èü≥È¢ëÊµãËØïÂ§±Ë¥•:', error);
                alert('Èü≥È¢ëÊµãËØïÂ§±Ë¥•: ' + error.message);
            }
        }
        
        // ËÑöÊú¨Âä†ËΩΩËÆ°Êï∞Âô®
        let scriptsLoaded = 0;
        const totalScripts = 2;
        
        function onScriptLoad() {
            scriptsLoaded++;
            if (scriptsLoaded === totalScripts) {
                setTimeout(initGame, 100);
            }
        }
    </script>
    
    <!-- Ê∏∏ÊàèËÑöÊú¨ -->
    <script src="js/audio_manager.js" onload="onScriptLoad()"></script>
    <script src="js/jump_game.js" onload="onScriptLoad()"></script>
</body>
</html>
