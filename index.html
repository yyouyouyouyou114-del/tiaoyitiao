<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, orientation=landscape">
    <meta name="screen-orientation" content="landscape">
    <meta name="x5-orientation" content="landscape">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <title>跳一跳 - 森林主题</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c5530;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            /* 强制横屏显示 */
            transform-origin: center;
        }
        
        /* 强制横屏 - 竖屏时旋转90度 */
        @media (orientation: portrait) {
            body {
                transform: rotate(90deg);
                transform-origin: center center;
                width: 100vh;
                height: 100vw;
                overflow: hidden;
                position: fixed;
                top: 0;
                left: 0;
            }
            
            #gameContainer {
                width: 100vh;
                height: 100vw;
            }
        }
        
        #gameContainer {
            position: relative;
            background: #87CEEB;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            display: block;
            border-radius: 10px;
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 移动设备优化 - 强制横屏 */
        @media (max-width: 768px) {
            #gameContainer {
                border-radius: 0;
                width: 100vw;
                height: 100vh;
            }
            
            #gameCanvas {
                border-radius: 0;
            }
        }
        
        /* 竖屏时提示用户旋转屏幕 */
        @media (orientation: portrait) and (max-width: 768px) {
            body::before {
                content: "请将设备旋转至横屏模式以获得最佳游戏体验";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 20px;
                border-radius: 10px;
                font-size: 16px;
                text-align: center;
                z-index: 9999;
                max-width: 80%;
                line-height: 1.5;
            }
        }
        
        /* 横屏优化 */
        @media (orientation: landscape) {
            body {
                height: 100vh;
                width: 100vw;
            }
            
            #gameContainer {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            
            #gameCanvas {
                border-radius: 0;
                width: 100vw;
                height: 100vh;
            }
        }
        
        /* 桌面横屏优化 */
         @media (min-width: 1024px) and (orientation: landscape) {
             #gameContainer {
                 border-radius: 10px;
                 max-width: 95vw;
                 max-height: 95vh;
             }
             
             #gameCanvas {
                 border-radius: 10px;
             }
            }
        }
        
        /* 横屏模式优化 */
        @media (orientation: landscape) and (max-height: 600px) {
            .game-info {
                top: -30px !important;
                font-size: 18px !important;
            }
            
            .audio-controls {
                top: 5px !important;
                right: 5px !important;
            }
            
            .audio-btn {
                padding: 4px 8px !important;
                font-size: 10px !important;
            }
        }
        
        .game-info {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
            padding: 10px;
        }
        
        .game-info .title-text {
            text-shadow: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .audio-controls {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .audio-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .audio-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .audio-btn.active {
            background: #4CAF50;
        }
        
        .audio-btn.disabled {
            background: #F44336;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="game-info">
            <img src="images/squirrel.svg" alt="松鼠" style="width: 60px; height: 60px; vertical-align: bottom; margin-right: -8px; margin-bottom: 5px;">
            <span class="title-text" style="color: #2c5530; vertical-align: bottom;">森林跳一跳</span>
            <span style="margin-left: 5px; vertical-align: bottom;">🌲</span>
        </div>
        <div class="audio-controls">
            <button class="audio-btn disabled" id="audioStatusBtn" onclick="toggleAudioSystem()">🔇 音频已禁用</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="loading" id="loadingText">游戏加载中...</div>
    </div>
    
    <script>
        // 强制横屏功能
        function forceScreenOrientation() {
            // 尝试使用Screen Orientation API
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.log('Screen orientation lock failed:', err);
                });
            }
            
            // 检测并处理屏幕方向
            function handleOrientationChange() {
                const isPortrait = window.innerHeight > window.innerWidth;
                const body = document.body;
                
                if (isPortrait) {
                    // 竖屏时显示旋转提示
                    if (!document.getElementById('rotateHint')) {
                        const hint = document.createElement('div');
                        hint.id = 'rotateHint';
                        hint.innerHTML = '📱 请将手机横向旋转以获得最佳游戏体验';
                        hint.style.cssText = `
                            position: fixed;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            background: rgba(0, 0, 0, 0.9);
                            color: white;
                            padding: 20px;
                            border-radius: 10px;
                            font-size: 18px;
                            text-align: center;
                            z-index: 10000;
                            max-width: 80%;
                            line-height: 1.5;
                            animation: pulse 2s infinite;
                        `;
                        document.body.appendChild(hint);
                        
                        // 添加脉冲动画
                        const style = document.createElement('style');
                        style.textContent = `
                            @keyframes pulse {
                                0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
                                50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
                                100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
                            }
                        `;
                        document.head.appendChild(style);
                    }
                } else {
                    // 横屏时移除提示
                    const hint = document.getElementById('rotateHint');
                    if (hint) {
                        hint.remove();
                    }
                }
            }
            
            // 监听屏幕方向变化
            window.addEventListener('orientationchange', () => {
                setTimeout(handleOrientationChange, 500);
            });
            
            window.addEventListener('resize', handleOrientationChange);
            
            // 初始检查
            handleOrientationChange();
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', forceScreenOrientation);
        
        // Web环境适配
        window.GameGlobal = {
            canvas: document.getElementById('gameCanvas')
        };
        
        // 模拟微信小游戏API
        window.wx = {
            createCanvas: () => document.getElementById('gameCanvas'),
            getSystemInfoSync: () => ({
                screenWidth: window.innerWidth,
                screenHeight: window.innerHeight
            }),
            onTouchStart: () => {}, // 空函数，防止调用错误
            onTouchEnd: () => {},   // 空函数，防止调用错误
            vibrateShort: () => {}, // 空函数，防止调用错误
            createWebAudioContext: () => {
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                return AudioContextClass ? new AudioContextClass() : null;
            }
        };
        
        // 模拟require函数
        window.require = function(path) {
            if (path === './js/audio_manager.js') {
                return { default: window.AudioManager };
            }
            if (path === './js/jump_game.js') {
                return { default: window.JumpGame };
            }
            return {};
        };
        
        // 全局游戏实例
        let gameInstance = null;
        
        // 脚本加载完成后的回调
        function initGame() {
            try {
                document.getElementById('loadingText').style.display = 'none';
                
                // 创建游戏实例
                gameInstance = new window.JumpGame();
                
                // 启动游戏
                gameInstance.init();
                
                // 更新音频状态显示
                updateAudioStatus();
            } catch (error) {
                console.error('游戏启动失败:', error);
                document.getElementById('loadingText').textContent = '游戏启动失败，请刷新页面重试';
            }
        }
        
        // 更新音频状态显示
        function updateAudioStatus() {
            const statusBtn = document.getElementById('audioStatusBtn');
            if (gameInstance && gameInstance.audioManager) {
                if (gameInstance.audioManager.soundEnabled) {
                    statusBtn.textContent = '🔊 音频已启用';
                    statusBtn.className = 'audio-btn active';
                } else {
                    statusBtn.textContent = '🔇 音频已禁用';
                    statusBtn.className = 'audio-btn disabled';
                }
            } else {
                statusBtn.textContent = '🔇 音频不可用';
                statusBtn.className = 'audio-btn disabled';
            }
        }
        
        // 切换音频系统
        async function toggleAudioSystem() {
            if (!gameInstance) {
                alert('游戏尚未初始化');
                return;
            }
            
            if (!gameInstance.audioManager) {
                // 尝试重新初始化音频管理器
                try {
                    if (window.AudioManager) {
                        gameInstance.audioManager = new window.AudioManager();
                        console.log('AudioManager重新初始化成功');
                        // 恢复音频上下文
                        await gameInstance.audioManager.resumeAudioContext();
                        // 更新显示
                        updateAudioStatus();
                        return;
                    }
                } catch (error) {
                    console.error('AudioManager初始化失败:', error);
                    alert('音频系统初始化失败');
                    return;
                }
            }
            
            if (gameInstance.audioManager) {
                // 恢复音频上下文（如果需要）
                if (gameInstance.audioManager.audioContext && gameInstance.audioManager.audioContext.state === 'suspended') {
                    await gameInstance.audioManager.resumeAudioContext();
                }
                
                // 切换音效开关
                const wasEnabled = gameInstance.audioManager.soundEnabled;
                gameInstance.audioManager.toggleSound();
                
                // 更新显示
                updateAudioStatus();
                
                // 播放测试音效（仅在从禁用切换到启用时）
                if (!wasEnabled && gameInstance.audioManager.soundEnabled) {
                    gameInstance.audioManager.playJumpSound();
                }
                
                console.log('音频状态已切换为:', gameInstance.audioManager.soundEnabled ? '启用' : '禁用');
            }
        }
        
        // 测试音频功能
        async function testAudio() {
            if (!gameInstance || !gameInstance.audioManager) {
                alert('音频系统不可用');
                return;
            }
            
            try {
                // 恢复音频上下文
                await gameInstance.audioManager.resumeAudioContext();
                
                // 播放测试音效序列
                gameInstance.audioManager.playJumpSound();
                
                setTimeout(() => {
                    gameInstance.audioManager.playLandingSound();
                }, 300);
                
                setTimeout(() => {
                    gameInstance.audioManager.playPerfectLandingSound();
                }, 600);
                
                // 更新状态
                updateAudioStatus();
            } catch (error) {
                console.error('音频测试失败:', error);
                alert('音频测试失败: ' + error.message);
            }
        }
        
        // 脚本加载计数器
        let scriptsLoaded = 0;
        const totalScripts = 2;
        
        function onScriptLoad() {
            scriptsLoaded++;
            if (scriptsLoaded === totalScripts) {
                setTimeout(initGame, 100);
            }
        }
    </script>
    
    <!-- 游戏脚本 -->
    <script src="js/audio_manager.js" onload="onScriptLoad()"></script>
    <script src="js/jump_game.js" onload="onScriptLoad()"></script>
</body>
</html>
