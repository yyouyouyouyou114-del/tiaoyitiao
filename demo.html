<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳一跳游戏 - 前端界面演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .squirrel-icon {
            width: 60px;
            height: 60px;
            filter: brightness(0) invert(1);
        }
        
        .game-preview {
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-scene {
            width: 80%;
            height: 80%;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 2px dashed rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .platform {
            position: absolute;
            width: 80px;
            height: 20px;
            background: #8B4513;
            border-radius: 10px;
            animation: float 3s ease-in-out infinite;
        }
        
        .platform.bonus {
            background: #FFD700;
        }
        
        .platform.spring {
            background: #FF69B4;
        }
        
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #FF6B6B;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .features {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .feature-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .feature-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c5530;
        }
        
        .launch-btn {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px;
        }
        
        .game-info {
            background: #2c5530;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="images/squirrel.svg" alt="松鼠" class="squirrel-icon">
                森林跳一跳
                <span>🌲</span>
            </h1>
            <p>基于微信小游戏平台的休闲跳跃游戏</p>
        </div>
        
        <div class="game-preview">
            <div class="game-scene">
                <div>游戏画布区域 - Canvas 2D 渲染</div>
            </div>
            
            <div class="platform" style="bottom: 20%; left: 10%;"></div>
            <div class="platform bonus" style="bottom: 20%; left: 30%;"></div>
            <div class="platform spring" style="bottom: 20%; left: 50%;"></div>
            <div class="platform" style="bottom: 20%; left: 70%;"></div>
            
            <div class="player" style="top: 60%; left: 20%;"></div>
        </div>
        
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">🎮</div>
                <div class="feature-title">核心玩法</div>
                <div>长按屏幕蓄力，松开手指进行跳跃。真实的物理引擎提供流畅的抛物线运动体验。</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🏗️</div>
                <div class="feature-title">平台系统</div>
                <div>多种平台类型：普通平台、奖励平台（金色+5分）、弹簧平台（特殊效果）。</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">✨</div>
                <div class="feature-title">视觉效果</div>
                <div>粒子特效、摄像机跟随、渐变背景、蓄力指示器等丰富的视觉体验。</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🎯</div>
                <div class="feature-title">游戏机制</div>
                <div>动态难度调整、随机平台生成、完美着陆奖励、连击系统。</div>
            </div>
        </div>
        
        <div class="game-info">
            <div style="font-size: 1.5em; margin-bottom: 10px;">得分: 128</div>
            <div>连击: 5x 完美着陆!</div>
        </div>
        
        <div style="text-align: center; padding: 30px;">
            <a href="index.html" class="launch-btn">🚀 启动游戏</a>
        </div>
    </div>
</body>
</html>
