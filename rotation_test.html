<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="screen-orientation" content="auto">
    <meta name="x5-orientation" content="auto">
    <title>屏幕旋转测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 90%;
        }
        
        .status {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .info {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .dimensions {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
        }
        
        .orientation {
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
        }
        
        .portrait {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #FFC107;
        }
        
        .landscape {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="status" id="status">检测中...</div>
        
        <div class="info">
            这是一个屏幕旋转测试页面，用于验证手机是否能够正常旋转屏幕。
        </div>
        
        <div class="dimensions" id="dimensions">
            屏幕尺寸: 检测中...
        </div>
        
        <div class="orientation" id="orientation">
            屏幕方向: 检测中...
        </div>
        
        <div class="info">
            请尝试旋转您的手机，观察屏幕方向是否发生变化。
        </div>
        
        <button class="button" onclick="testOrientationLock()">测试横屏锁定</button>
        <button class="button" onclick="clearLog()">清除日志</button>
        
        <div class="log" id="log"></div>
    </div>
    
    <script>
        let logElement;
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            if (logElement) {
                logElement.innerHTML += logMessage + '<br>';
                logElement.scrollTop = logElement.scrollHeight;
            }
        }
        
        function updateStatus() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const isPortrait = height > width;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // 更新状态
            document.getElementById('status').textContent = isMobile ? '移动设备' : '桌面设备';
            
            // 更新尺寸信息
            document.getElementById('dimensions').innerHTML = `
                屏幕尺寸: ${width} × ${height}<br>
                宽高比: ${(width / height).toFixed(2)}<br>
                设备像素比: ${window.devicePixelRatio || 1}
            `;
            
            // 更新方向信息
            const orientationElement = document.getElementById('orientation');
            if (isPortrait) {
                orientationElement.textContent = '屏幕方向: 竖屏 (Portrait)';
                orientationElement.className = 'orientation portrait';
            } else {
                orientationElement.textContent = '屏幕方向: 横屏 (Landscape)';
                orientationElement.className = 'orientation landscape';
            }
            
            log(`屏幕尺寸变化: ${width} × ${height}, 方向: ${isPortrait ? '竖屏' : '横屏'}`);
        }
        
        async function testOrientationLock() {
            log('尝试锁定横屏...');
            
            if (screen.orientation && screen.orientation.lock) {
                try {
                    await screen.orientation.lock('landscape');
                    log('✅ 横屏锁定成功');
                } catch (error) {
                    log(`❌ 横屏锁定失败: ${error.message}`);
                }
            } else {
                log('❌ 设备不支持屏幕方向锁定');
            }
        }
        
        function clearLog() {
            if (logElement) {
                logElement.innerHTML = '';
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            logElement = document.getElementById('log');
            log('页面加载完成');
            log(`用户代理: ${navigator.userAgent}`);
            
            // 初始状态更新
            updateStatus();
            
            // 监听屏幕方向变化
            window.addEventListener('orientationchange', () => {
                log('检测到屏幕方向变化事件');
                setTimeout(updateStatus, 500);
            });
            
            // 监听窗口大小变化
            window.addEventListener('resize', () => {
                log('检测到窗口大小变化');
                updateStatus();
            });
            
            // 监听屏幕方向变化（现代浏览器）
            if (screen.orientation) {
                screen.orientation.addEventListener('change', () => {
                    log(`屏幕方向变化: ${screen.orientation.type}`);
                    updateStatus();
                });
            }
        });
    </script>
</body>
</html>
