<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="screen-orientation" content="auto">
    <meta name="x5-orientation" content="auto">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <title>跳一跳 - 手机端测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .mobile-info {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            text-align: center;
        }
        
        .mobile-info h3 {
            margin-bottom: 5px;
            color: #4CAF50;
        }
        
        .mobile-info p {
            margin: 3px 0;
            font-size: 12px;
        }
        
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #87CEEB;
            overflow: hidden;
        }
        
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
        }
        
        .game-info {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
            padding: 10px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .audio-controls {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .audio-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .audio-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .audio-btn.active {
            background: #4CAF50;
        }
        
        .audio-btn.disabled {
            background: #F44336;
        }
        
        /* 手机端横屏优化 */
        @media (orientation: landscape) {
            .mobile-info {
                top: 5px;
                left: 5px;
                right: 5px;
                padding: 8px;
                font-size: 12px;
            }
            
            .mobile-info h3 {
                font-size: 14px;
            }
            
            .mobile-info p {
                font-size: 10px;
            }
            
            .game-info {
                top: 60px;
                font-size: 24px;
            }
        }
        
                 /* 竖屏模式优化 - 移除旋转提示 */
         @media (orientation: portrait) {
             .mobile-info {
                 display: none;
             }
             
             /* 完全移除旋转提示，让游戏在竖屏下也能正常显示 */
         }
    </style>
</head>
<body>
    <div class="mobile-info">
        <h3>📱 手机端优化测试</h3>
        <p>• 自适应屏幕尺寸 • 触摸优化 • 震动反馈 • 横屏体验</p>
        <p>• 动态游戏参数 • 完美着陆容差增加 • 蓄力指示器优化</p>
    </div>
    
    <div id="gameContainer">
        <div class="game-info">
            <img src="images/squirrel.svg" alt="松鼠" style="width: 50px; height: 50px; vertical-align: bottom; margin-right: -5px; margin-bottom: 3px;">
            <span style="color: #2c5530; vertical-align: bottom;">森林跳一跳</span>
            <span style="margin-left: 3px; vertical-align: bottom;">🌲</span>
        </div>
        <div class="audio-controls">
            <button class="audio-btn disabled" id="audioStatusBtn" onclick="toggleAudioSystem()">🔇 音频</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="loading" id="loadingText">游戏加载中...</div>
    </div>
    
    <script>
                 // 屏幕方向处理功能 - 移除强制锁定
         function handleScreenOrientation() {
             // 移除强制横屏锁定，允许用户自由旋转
             // 只在支持的情况下尝试锁定，但不强制
             if (screen.orientation && screen.orientation.lock) {
                 // 尝试锁定横屏，但不阻止用户手动旋转
                 screen.orientation.lock('landscape').catch(err => {
                     console.log('Screen orientation lock failed (this is normal):', err);
                 });
             }
            
                         // 检测并处理屏幕方向
             function handleOrientationChange() {
                 const isPortrait = window.innerHeight > window.innerWidth;
                 const body = document.body;
                 
                 // 完全移除旋转提示，让游戏在任何方向都能正常显示
                 // 移除任何现有的旋转提示
                 const hint = document.getElementById('rotateHint');
                 if (hint) {
                     hint.remove();
                 }
             }
            
            // 监听屏幕方向变化
            window.addEventListener('orientationchange', () => {
                setTimeout(handleOrientationChange, 500);
            });
            
            window.addEventListener('resize', handleOrientationChange);
            
            // 初始检查
            handleOrientationChange();
        }
        
                 // 页面加载完成后执行
         document.addEventListener('DOMContentLoaded', handleScreenOrientation);
        
        // Web环境适配
        window.GameGlobal = {
            canvas: document.getElementById('gameCanvas')
        };
        
        // 模拟微信小游戏API
        window.wx = {
            createCanvas: () => document.getElementById('gameCanvas'),
            getSystemInfoSync: () => ({
                screenWidth: window.innerWidth,
                screenHeight: window.innerHeight
            }),
            onTouchStart: () => {}, // 空函数，防止调用错误
            onTouchEnd: () => {},   // 空函数，防止调用错误
            vibrateShort: () => {}, // 空函数，防止调用错误
            createWebAudioContext: () => {
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                return AudioContextClass ? new AudioContextClass() : null;
            }
        };
        
        // 模拟require函数
        window.require = function(path) {
            if (path === './js/audio_manager.js') {
                return { default: window.AudioManager };
            }
            if (path === './js/jump_game.js') {
                return { default: window.JumpGame };
            }
            return {};
        };
        
        // 全局游戏实例
        let gameInstance = null;
        
        // 脚本加载完成后的回调
        function initGame() {
            try {
                document.getElementById('loadingText').style.display = 'none';
                
                // 创建游戏实例
                gameInstance = new window.JumpGame();
                
                // 启动游戏
                gameInstance.init();
                
                // 更新音频状态显示
                updateAudioStatus();
                
                console.log('手机端游戏启动成功！');
            } catch (error) {
                console.error('游戏启动失败:', error);
                document.getElementById('loadingText').textContent = '游戏启动失败，请刷新页面重试';
            }
        }
        
        // 更新音频状态显示
        function updateAudioStatus() {
            const statusBtn = document.getElementById('audioStatusBtn');
            if (gameInstance && gameInstance.audioManager) {
                if (gameInstance.audioManager.soundEnabled) {
                    statusBtn.textContent = '🔊 音频';
                    statusBtn.className = 'audio-btn active';
                } else {
                    statusBtn.textContent = '🔇 音频';
                    statusBtn.className = 'audio-btn disabled';
                }
            } else {
                statusBtn.textContent = '🔇 音频';
                statusBtn.className = 'audio-btn disabled';
            }
        }
        
        // 切换音频系统
        async function toggleAudioSystem() {
            if (!gameInstance) {
                alert('游戏尚未初始化');
                return;
            }
            
            if (!gameInstance.audioManager) {
                try {
                    if (window.AudioManager) {
                        gameInstance.audioManager = new window.AudioManager();
                        await gameInstance.audioManager.resumeAudioContext();
                        updateAudioStatus();
                        return;
                    }
                } catch (error) {
                    console.error('AudioManager初始化失败:', error);
                    alert('音频系统初始化失败');
                    return;
                }
            }
            
            if (gameInstance.audioManager) {
                if (gameInstance.audioManager.audioContext && gameInstance.audioManager.audioContext.state === 'suspended') {
                    await gameInstance.audioManager.resumeAudioContext();
                }
                
                const wasEnabled = gameInstance.audioManager.soundEnabled;
                gameInstance.audioManager.toggleSound();
                updateAudioStatus();
                
                if (!wasEnabled && gameInstance.audioManager.soundEnabled) {
                    gameInstance.audioManager.playJumpSound();
                }
            }
        }
        
        // 脚本加载计数器
        let scriptsLoaded = 0;
        const totalScripts = 2;
        
        function onScriptLoad() {
            scriptsLoaded++;
            if (scriptsLoaded === totalScripts) {
                setTimeout(initGame, 100);
            }
        }
    </script>
    
    <!-- 游戏脚本 -->
    <script src="js/audio_manager.js" onload="onScriptLoad()"></script>
    <script src="js/jump_game.js" onload="onScriptLoad()"></script>
</body>
</html>
